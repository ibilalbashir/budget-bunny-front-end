<div class="row"></div>
<button class=" offset-10 close-btn border-0" mat-dialog-close><i class="fas fa-times-circle" ></i></button>
<!-- <button class=" btn border-0" mat-dialog-close>X</button> -->


<form [formGroup]="loginForm" >

  <mat-form-field>
    <input matInput placeholder="Email" formControlName="email" >
  </mat-form-field><br>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" formControlName="password" >
  </mat-form-field><br>
  <div class="row">
    <div class="col-12">
      <button class="btn btn-primary text-center" (click)="onSubmit()" [disabled]="loginForm.invalid">Login</button>
    </div>

  </div>

</form>
